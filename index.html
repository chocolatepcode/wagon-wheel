<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagon Wheel Effect Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Helicopter Blade Illusion<br><small>(Wagon-Wheel / Stroboscopic Effect)</small></h1>
        <p>
            Real blade speed: <strong><span id="realSpeed">300</span> RPM</strong> &nbsp;|&nbsp;
            Apparent motion: <strong><span id="sampledSpeed">0.0</span>° per frame</strong>
        </p>
        
        <canvas id="canvas" width="500" height="500"></canvas>
        
        <div class="controls">
            <div class="presets">
                <button data-rpm="450" data-fps="30">Frozen (Classic)</button>
                <button data-rpm="435" data-fps="30">Backward!</button>
                <button data-rpm="465" data-fps="30">Slow Forward</button>
                <button data-rpm="480" data-fps="24">24 fps Movie</button>
                <button data-rpm="300" data-fps="30">Normal Fast</button>
            </div>

            <label>
                Real Blade Speed (RPM)
                <input type="range" id="bladeSpeed" min="60" max="900" step="1" value="300">
            </label>
            <label>
                Camera Frame Rate (FPS)
                <input type="range" id="frameRate" min="10" max="120" step="1" value="30">
            </label>
            <button id="playBtn">Start Animation</button>
        </div>
        
        <p class="info">
            When the blade completes an integer number of rotations per frame → blades appear frozen.<br>
            Slight mismatch → slow forward or backward motion.
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
